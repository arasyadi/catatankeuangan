<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Catatan Keuangan - Siap Pakai</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <header class="app-header">
      <h1>Catatan Keuangan</h1>
      <div class="header-right">
        <input type="date" id="selected-date" title="Pilih tanggal">
      </div>
    </header>

    <nav class="nav-tabs">
      <button class="tab-button active" data-tab="transactions-tab"><span>Transaksi</span></button>
      <button class="tab-button" data-tab="accounts-tab"><span>Rekening</span></button>
      <button class="tab-button" data-tab="report-tab"><span>Rekap</span></button>
      <button class="tab-button" data-tab="settings-tab"><span>Pengaturan</span></button>
    </nav>

    <section id="transactions-tab" class="tab-content">
      <div class="section-header">
        <h2 class="section-title">Daftar Transaksi</h2>
        <button id="add-transaction-btn-main" class="fab" title="Tambah transaksi">+</button>
      </div>
      <div id="transactions-list" class="list"></div>

      <div class="summary">
        <div class="summary-block">
          <div class="summary-label">PEMASUKAN</div>
          <div id="total-income" class="summary-value">Rp0</div>
        </div>
        <div class="summary-block">
          <div class="summary-label">PENGELUARAN</div>
          <div id="total-expense" class="summary-value">Rp0</div>
        </div>
        <div class="summary-block">
          <div class="summary-label">SELISIH</div>
          <div id="total-difference" class="summary-value">Rp0</div>
        </div>
      </div>
    </section>

    <section id="accounts-tab" class="tab-content hidden">
      <h2 class="section-title">Daftar Rekening</h2>
      <div id="accounts-list" class="list"></div>
      <div style="margin-top:12px;">
        <button id="add-account-btn" class="primary">Tambah Rekening</button>
      </div>
    </section>

    <section id="report-tab" class="tab-content hidden">
      <h2 class="section-title">Rekap</h2>
      <!-- selected-month akan disisipkan oleh script.js -->
      <div class="charts">
        <div class="chart-card">
          <canvas id="expense-chart" width="400" height="240"></canvas>
        </div>
        <div class="chart-card">
          <canvas id="income-chart" width="400" height="240"></canvas>
        </div>
      </div>
    </section>

    <section id="settings-tab" class="tab-content hidden">
      <h2 class="section-title">Pengaturan</h2>
      <div class="form-row">
        <label for="currency-select">Mata Uang</label>
        <select id="currency-select">
          <option value="IDR">IDR</option>
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
        </select>
      </div>

      <div class="form-row">
        <label for="language-select">Bahasa</label>
        <select id="language-select">
          <option value="id">Bahasa Indonesia</option>
          <option value="en">English</option>
        </select>
      </div>

      <div class="form-row">
        <label for="start-day">Start Day (opsional)</label>
        <input id="start-day" type="number" min="1" max="28" value="1">
      </div>

      <div class="form-actions">
        <button id="save-settings-btn" class="primary">Simpan Pengaturan</button>
        <button id="export-data-btn" class="secondary">Export Data</button>
        <button id="clear-data-btn" class="danger">Hapus Semua Data</button>
      </div>
    </section>
  </main>

  <!-- Modal Transaksi -->
  <div id="transaction-modal" class="modal">
    <div class="modal-content">
      <h3 id="transaction-modal-title">Tambah Transaksi</h3>
      <div class="form-row">
        <label for="transaction-type">Tipe</label>
        <select id="transaction-type">
          <option value="expense">Pengeluaran</option>
          <option value="income">Pemasukan</option>
        </select>
      </div>
      <div class="form-row"><label for="transaction-title">Judul</label><input id="transaction-title" placeholder="Judul transaksi"></div>
      <div class="form-row"><label for="transaction-category">Kategori</label><input id="transaction-category" placeholder="Kategori"></div>
      <div class="form-row"><label for="transaction-amount">Jumlah</label><input id="transaction-amount" type="number" step="0.01" placeholder="0.00"></div>
      <div class="form-actions">
        <button id="save-transaction-btn" class="primary">Simpan</button>
        <button id="cancel-transaction-btn" class="secondary">Batal</button>
      </div>
    </div>
  </div>

  <!-- Modal Akun -->
  <div id="account-modal" class="modal">
    <div class="modal-content">
      <h3>Tambah Rekening</h3>
      <div class="form-row"><label for="account-name">Nama Rekening</label><input id="account-name" placeholder="Nama"></div>
      <div class="form-row"><label for="account-balance">Saldo Awal (opsional)</label><input id="account-balance" type="number" step="0.01" placeholder="0.00"></div>
      <div class="form-actions">
        <button id="save-account-btn" class="primary">Simpan</button>
        <button id="cancel-account-btn" class="secondary">Batal</button>
      </div>
    </div>
  </div>

  <!-- Dependensi: Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Script aplikasi (diganti dengan versi yang sudah diperbaiki) -->
  <script src="script.js"></script>
</body>
</html>
